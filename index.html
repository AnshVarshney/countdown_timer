<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="newyeareves.jpg" type="image/x-icon">
</head>
<body>
    <h1>New Years Eve</h1> 
    <div class="countdown-container">
        <div class="all days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="all hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="all minutes-c">
            <p class="bigtext" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="all seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
