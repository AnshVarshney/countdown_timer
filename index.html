<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="newyeareves.jpg" type="image/x-icon">
</head>

<body>

    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button ends -->
            
            <div class="slide first">
                <img src="tree.jpg" alt="">
            </div>
            <div class="slide">
                <img src="nature1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="nature2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="nature3.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <div class="main">
        <h1>........New Years Eve........</h1> 
        <div class="countdown-container">
            <div class="all days-c">
                <p class="bigtext" id="days">0</p>
                <span>days</span>
            </div>
            <div class="all hours-c">
                <p class="bigtext" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="all minutes-c">
                <p class="bigtext" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="all seconds-c">
                <p class="bigtext" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
